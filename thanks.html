<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f0c14b; /* Simulated Amazon orange from the button */
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .thank-you-box {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  .thank-you-box h1 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
  }
  .thank-you-box p {
    font-size: 18px;
    color: #666;
  }
</style>
</head>
<body>
<div class="thank-you-box">
    <h1><strong>Thank You</strong></h1>
    <p>for your contributions on our research!</p>
</div>
</body>
</html>
